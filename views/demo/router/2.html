<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeAdmin</title>
    <link rel="stylesheet" href="/Content/Tools/neui/neui.css" />
    <link rel="stylesheet" href="/Content/Tools/neui-extend/neui.extend.css" />
    <style>
        .testpanel {
            padding: 20px;
            font-size: 30px;
            text-align: center;
            margin: 20px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="ne-cell align-center">
        <span class="size-double">第二页</span>
    </div>
    <div class="ne-cell align-center">
        <a class="ne-btn ne-btn-info size-double  margin-left-20" onclick="addPanel();">加</a>
        <a class="ne-btn ne-btn-success size-double" onclick="remducePanel();">减</a>
        <a class="ne-btn ne-btn-danger size-double  margin-left-20 back">后退</a>
        <a class="ne-btn ne-btn-default size-double margin-left-20" target="_blank" href="/views/demo/router/3.html">前进（后退时不刷新）</a>
        <a class="ne-btn ne-btn-default size-double margin-left-20" href="/views/demo/router/3.html">前进</a>
    </div>
    <div id="j-panelContainer"></div>
    <script src="/Content/Tools/neui/neui.js"></script>
    <script src="/Content/Tools/neui-extend/neui.extend.js"></script>
    <script src="/Content/Tools/NeAdmin/neadmin.frame.js"></script>
    <script>
        var index = 0;

        function addPanel() {
            index++;
            var panel = '<div class="ne-panel margin-20 padding-20 align-center size-double" id="testpanel-' + index +
                '">' + index + '</div>';
            panel = Ne.dom.render(panel);
            document.querySelector('#j-panelContainer').appendChild(panel);
        }

        function reducePanel() {
            document.querySelector('#testpanel-' + index).remove();
            index--;
        }
    </script>
</body>

</html>
