<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeAdmin</title>
    <link rel="stylesheet" href="/Content/Tools/neui/neui.css" />
    <link rel="stylesheet" href="/Content/Tools/neui-extend/neui.extend.css" />
</head>
<div class="ne-panel" ne-role="panel">
    <div class="ne-panel-header">
        <div class="header-title">
            <span>新增图文资料</span>
        </div>
    </div>
    <div class="ne-panel-body">
        <form>
            <div class="ne-cell">
                <div class="ne-cell-left align-top padding-right-20">
                    <div class="ne-fieldset ne-fieldset-block" style="width: 350px;">
                        <div class="ne-field">
                            <label>
                                <strong class="dark">封面图片：</strong>
                            </label>
                            <div class="align-center">
                                <div class="ne-adaptivebox" style="padding-bottom: 56%; background-color: #eee; border: 1px solid #e0e0e0; border-radius: 4px;">
                                    <div class="ne-adaptivebox-content" id="imgupload">
                                        <img class="pic-responsive" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='"
                                        />
                                    </div>
                                </div>
                                <div class="padding-top-10 padding-bottom-10 darkgrey">（图片建议尺寸720*400像素，大小不超过50K）</div>
                                <div class="inline-block">
                                    <input type="file" name="uploadify" id="uploadify" class="ne-btn block" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ne-fieldset ne-fieldset-block" style="width: 350px;">
                        <div class="ne-field">
                            <label>
                                <strong class="dark">预览效果：</strong>
                            </label>
                            <div>
                                <div class="inline-block" style="border: 1px solid #eee;padding: 5px 0;border-radius: 4px;">
                                    <ul class="ne-list border-none">
                                        <li>
                                            <a href="javascript:;" class="ne-cell">
                                                <div class="ne-adaptivebox bg-light" style="padding-bottom: 56%;">
                                                    <div class="ne-adaptivebox-content" id="imgupload">
                                                        <img class="pic-responsive" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="margin-top-10">
                                                    3个宝宝就有1个贫血，原来是这样食物没吃对！
                                                </div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:;" class="ne-cell">
                                                <div class="ne-cell-center">
                                                    <p>你给孩子用过这些药吗？很遗憾，你都用错了！</p>
                                                </div>
                                                <div class="ne-cell-right">
                                                    <img class="iconsize-normal bg-light" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">
                                                </div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:;" class="ne-cell">
                                                <div class="ne-cell-center">
                                                    <p>这种细菌，可能会引起宝宝肺炎，家长一定要小心</p>
                                                </div>
                                                <div class="ne-cell-right">
                                                    <img class="iconsize-normal bg-light" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">
                                                </div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:;" class="ne-cell">
                                                <div class="ne-cell-center">
                                                    <p>孩子的探索敏感期，这么玩激发无限创造力</p>
                                                </div>
                                                <div class="ne-cell-right">
                                                    <img class="iconsize-normal bg-light" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="ne-cell-center padding-left-20">
                    <div class="ne-fieldset ne-fieldset-block block">
                        <div class="ne-field">
                            <label>
                                <strong class="dark">标题</strong>（必填，不超过60个字）：</label>
                            <div>
                                <input id="Id" name="Id" type="hidden" value="" />
                                <input id="Title" name="Title" type="text" class="ne-input" data-require="true" placeholder="">
                            </div>
                        </div>
                        <div class="ne-field">
                            <label>
                                <strong class="dark">时间</strong>（格式2017-01-01）：</label>
                            <div>
                                <div class="ne-input_withicon_right">
                                    <input type="text" data-type="date" class="ne-input w100" placeholder="0000-00-00" ne-role="picker" ne-tap="show:picker">
                                    <label class="ne-icon-calender ne-input-icon"></label>
                                </div>
                            </div>
                        </div>
                        <div class="ne-field">
                            <label>
                                <strong class="dark">关键字</strong>：</label>
                            <div>
                                <div class="ne-cell padding-0">
                                    <div class="ne-cell-center">
                                        <input id="Key" data-require="true" name="Key" type="text" class="ne-input" placeholder="多个关键字请用中文逗号分隔">
                                    </div>
                                    <div class="ne-cell-right">
                                        <button class="ne-btn ne-btn-default space-nowrap">选择</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="ne-field">
                            <label>
                                <strong class="dark">摘要</strong>（不可超过120个字）：</label>
                            <div>
                                <div class="ne-textarea-wrapper">
                                    <textarea id="Remark" name="Remark" class="ne-textarea" rows="3" maxlength="120" placeholder="摘要可以为空，120内"></textarea>
                                    <div class="ne-textarea-count">0/120</div>
                                </div>
                            </div>
                        </div>
                        <div class="ne-field">
                            <label>
                                <strong class="dark">正文</strong>（须填入至少2个纯文字，否则纯图片直接显示空白）：</label>
                            <div>
                                <div class="ne-markdown">
                                    <div class="ne-markdown-toolbar">
                                        <div class="inline-block align-middle ne-tips" data-tips="添加图片">
                                            <i class="ne-icon-pic"></i>
                                        </div>
                                        <div class="inline-block align-middle ne-tips margin-left-15" data-tips="添加音频">
                                            <i class="ne-icon-music"></i>
                                        </div>
                                        <div class="inline-block align-middle ne-tips margin-left-15" data-tips="添加视频">
                                            <i class="ne-icon-film"></i>
                                        </div>
                                        <div class="inline-block align-middle ne-tips margin-left-15" data-tips="添加事件">
                                            <i class="ne-icon-energy"></i>
                                        </div>
                                        <div class="inline-block align-middle ne-tips margin-left-15 float-right">
                                            <i class="ne-icon-expand size-small"></i>
                                        </div>
                                    </div>
                                    <textarea placeholder="正文" rows="11" data-editor-control="content" value=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="ne-field">
                            <label>
                                <strong class="dark">跳转链接</strong>（请填写完整URL链接，微信消息框内打开后将直接跳转至该链接）：</label>
                            <div>
                                <input id="LinkURL" name="LinkURL" type="text" class="ne-input" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="ne-panel-footer">
        <button class="ne-btn ne-btn-primary" onclick="Add()">保存</button>
        <button class="ne-btn ne-btn-default" onclick="ReturnUrl()">取消</button>
    </div>
</div>

<body>

    <script src="/Content/Tools/neui/neui.js"></script>
    <script src="/Content/Tools/neui-extend/neui.extend.js"></script>
    <script src="/Content/Tools/NeAdmin/neadmin.frame.js"></script>
</body>

</html>
