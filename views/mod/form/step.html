<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeAdmin</title>
    <link rel="stylesheet" href="/Content/Tools/neui/neui.css" />
    <link rel="stylesheet" href="/Content/Tools/neui-extend/neui.extend.css" />
</head>

<body>
    <div class="ne-panel">
        <div class="ne-panel-header ">
            <div class="header-title">分步表单</div>
        </div>
        <div class="ne-panel-body">
            <div class="ne-steps padding-20">
                <div class="ne-step finished">
                    <div class="ne-step-icon">
                        <i class="ne-icon-user normalsize"></i>
                    </div>
                    <div class="ne-step-desc text-excerpt">
                        <strong>登录</strong>
                        <p>辅助说明</p>
                    </div>
                </div>
                <div class="ne-step processing">
                    <div class="ne-step-icon">
                        <i class="ne-icon-pencil normalsize"></i>
                    </div>
                    <div class="ne-step-desc text-excerpt">
                        <strong>填写表单</strong>
                        <p>辅助说明</p>
                    </div>
                </div>
                <div class="ne-step">
                    <div class="ne-step-icon">
                        <i class="ne-icon-share-alt normalsize"></i>
                    </div>
                    <div class="ne-step-desc text-excerpt">
                        <strong>分享</strong>
                        <p>辅助说明</p>
                    </div>
                </div>
            </div>
            <div class="ne-row align-center margin-top-20">
                <div class="ne-col-5">
                    <div class="ne-field">
                        <label>
                            <span class="w6">付款账户：</span>
                        </label>
                        <div>
                            <div class="ne-input_withicon_right bg-white">
                                <select class="ne-select">
                                    <option value="1">账户一：fdjsio@gmail.com</option>
                                    <option value="2">账户二：fjdsiof@qq.com</option>
                                    <option value="4">账户三：18718727834</option>
                                </select>
                                <label class="ne-icon-arrow-down ne-input-icon"></label>
                            </div>
                        </div>
                    </div>
                    <div class="ne-field">
                        <label>
                            <span class="w6">收款账户：</span>
                        </label>
                        <div>
                            <div class="ne-cell ne-inputgroup">
                                <div class="ne-cell-left">
                                    <div class="w6 ne-input_withicon_right bg-light">
                                        <select class="ne-select">
                                            <option value="1">支付宝</option>
                                            <option value="2">银行账户</option>
                                        </select>
                                        <label class="ne-icon-arrow-down ne-input-icon"></label>
                                    </div>
                                </div>
                                <div class="ne-cell-center">
                                    <input type="text" class="ne-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ne-field">
                        <label>
                            <span class="w6">收款人姓名：</span>
                        </label>
                        <div>
                            <input type="text" class="ne-input" />
                        </div>
                    </div>
                    <div class="ne-field">
                        <label>
                            <span class="w6">转账金额：</span>
                        </label>
                        <div>
                            <input type="text" class="ne-input" />
                        </div>
                    </div>
                    <div class="ne-field">
                            <label>
                                <span class="w6"> </span>
                            </label>
                            <div class="align-left">
                                <button class="ne-btn ne-btn-primary">下一步</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Content/Tools/neui/neui.js"></script>
    <script src="/Content/Tools/neui-extend/neui.extend.js"></script>
    <script src="/Content/Tools/NeAdmin/neadmin.frame.js"></script>
</body>

</html>
