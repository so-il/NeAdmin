<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeAdmin</title>
    <link rel="stylesheet" href="/Content/Tools/neui/neui.css" />
    <link rel="stylesheet" href="/Content/Tools/neui-extend/neui.extend.css" />
    <style>
        .ne-step-icon {
            width: .3em;
            height: .3em;
        }

        .ne-step:not(:first-child)::before {
            top: 9px;
        }
    </style>
</head>

<body>
    <div class="ne-panel">
        <div class="ne-panel-body align-center">
            <div class="ne-msg inline-block" style="width: 750px;">
                <div class="ne-msg-icon">
                    <i class="ne-icon-delete-f red" style="font-size:6em;"></i>
                </div>
                <div class="ne-msg-desc">
                    <strong class="size-xx-large margin-bottom-10 margin-top-10">提交失败</strong>
                    <p>请核对并修改以下信息后，再重新提交。</p>
                </div>
                <div class="bg-lighter margin-top-20 margin-bottom-20 padding-20 border-round align-left">
                    <div class="weight-bold text-title">您提交的内容有如下错误：</div>
                    <div class="margin-top-20 margin-bottom-20">
                        <p>
                            <i class="ne-icon-delete-o"></i>
                            <span class="text-tagged">您的账户已被冻结立即解冻 </span>
                            <a class="text-tagged action-link">立即解冻 </a>
                        </p>
                        <p class="margin-top-15">
                            <i class="ne-icon-delete-o"></i>
                            <span class="text-tagged">您的账户还不具备申请资格 </span>
                            <a class="text-tagged action-link">立即升级 </a>
                        </p>
                    </div>
                </div>
                <div class="ne-msg-actions">
                    <a href="javascript:;" class="ne-btn ne-btn-primary">返回修改</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/Content/Tools/neui/neui.js"></script>
    <script src="/Content/Tools/neui-extend/neui.extend.js"></script>
    <script src="/Content/Tools/NeAdmin/neadmin.frame.js"></script>
</body>

</html>
