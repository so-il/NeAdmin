<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeAdmin</title>
    <link rel="stylesheet" href="/Content/Tools/neui/neui.css" />
    <link rel="stylesheet" href="/Content/Tools/neui-extend/neui.extend.css" />
    <style>
        .ne-step-icon {
            width: .3em;
            height: .3em;
        }

        .ne-step:not(:first-child)::before {
            top: 9px;
        }
    </style>
</head>

<body>
    <div class="ne-panel">
        <div class="ne-panel-body align-center">
            <div class="ne-msg inline-block" style="width: 750px;">
                <div class="ne-msg-icon">
                    <i class="ne-icon-success-f green-7" style="font-size:6em;"></i>
                </div>
                <div class="ne-msg-desc">
                    <strong class="size-xx-large margin-bottom-10 margin-top-10">提交成功</strong>
                    <p>提交结果页用于反馈一系列操作任务的处理结果， 如果仅是简单操作，使用 Message 全局提示反馈即可。 本文字区域可以展示简单的补充说明，如果有类似展示 “单据”的需求，下面这个灰色区域可以呈现比较复杂的内容。</p>
                </div>
                <div class="bg-lighter margin-top-20 margin-bottom-20 padding-20 border-round align-left">
                    <div class="weight-bold">项目名称</div>
                    <table class="ne-table border-none bg-none margin-bottom-20">
                        <tr>
                                <td class="align-center">
                                        <span>项目 ID：34421</span>
                                </td>
                                <td class="align-center">
                                        <span>负责人：周小明</span>
                                </td>
                                <td class="align-center" style="width: 24em;">
                                        <span>生效时间：2016-12-12 ~ 2017-12-12</span>
                                </td>
                                <td class="align-center">
                                     
                                </td>
                        </tr>
                    </table>
                    <div class="ne-steps">
                        <div class="ne-step finished">
                            <div class="ne-step-icon"></div>
                            <div class="ne-step-desc">
                                <span>创建项目</span>
                                <div class="text-meta margin-top-5">
                                    <span>周小明</span>
                                    <br>
                                    <span>2016-12-12 12:32</span>
                                </div>
                            </div>
                        </div>
                        <div class="ne-step processing">
                            <div class="ne-step-icon"></div>
                            <div class="ne-step-desc">
                                <span>部门初审</span>
                                <div class="text-meta margin-top-5">
                                    <span>周毛毛</span>
                                    <br>
                                    <span class="action-link">催一下</span>
                                </div>

                            </div>
                        </div>
                        <div class="ne-step">
                            <div class="ne-step-icon"></div>
                            <div class="ne-step-desc">
                                <span>财务复核</span>
                            </div>
                        </div>
                        <div class="ne-step">
                            <div class="ne-step-icon"></div>
                            <div class="ne-step-desc">
                                <span>完成</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ne-msg-actions">
                    <a href="javascript:;" class="ne-btn ne-btn-primary">返回列表</a>
                    <a href="javascript:;" class="ne-btn ne-btn-default">查看项目</a>
                    <a href="javascript:;" class="ne-btn ne-btn-default">打印</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/Content/Tools/neui/neui.js"></script>
    <script src="/Content/Tools/neui-extend/neui.extend.js"></script>
    <script src="/Content/Tools/NeAdmin/neadmin.frame.js"></script>
</body>

</html>
