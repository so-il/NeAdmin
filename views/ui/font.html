<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeAdmin</title>
    <link rel="stylesheet" href="/Content/Tools/neui/neui.css" />
    <link rel="stylesheet" href="/Content/Tools/neui-extend/neui.extend.css" />
</head>

<body>
    <h4 class="hr-title">字号</h4>
    <fieldset class="ne-fieldset">
        <div class="ne-field border-none">
            <label class="ne-label w6 grey">xx-small：</label>
            <p>
                <span class="size-xx-small margin-right-10">文字</span>
                <span class="size-xx-small  margin-right-10 weight-bold">文字</span>
                <span class="size-xx-small  margin-right-10 weight-bolder">文字</span>
            </p>
        </div>
        <div class="ne-field border-none">
            <label class="ne-label w6 grey">x-small：</label>
            <p>
                <span class="size-x-small margin-right-10">文字</span>
                <span class="size-x-small  margin-right-10 weight-bold">文字</span>
                <span class="size-x-small  margin-right-10 weight-bolder">文字</span>
            </p>
        </div>
        <div class="ne-field border-none">
            <label class="ne-label w6 grey">smaller：</label>
            <p>
                <span class="size-smaller margin-right-10">文字</span>
                <span class="size-smaller  margin-right-10 weight-bold">文字</span>
                <span class="size-smaller  margin-right-10 weight-bolder">文字</span>
            </p>
        </div>

        <div class="ne-field border-none">
            <label class="ne-label w6 grey">small：</label>
            <p>
                <span class="size-small margin-right-10">文字</span>
                <span class="size-small  margin-right-10 weight-bold">文字</span>
                <span class="size-small  margin-right-10 weight-bolder">文字</span>
            </p>
        </div>
        <div class="ne-field border-none">
            <label class="ne-label w6 grey">normal：</label>
            <p>
                <span class="size-normal margin-right-10">文字</span>
                <span class="size-normal  margin-right-10 weight-bold">文字</span>
                <span class="size-normal  margin-right-10 weight-bolder">文字</span>
            </p>
        </div>
        <div class="ne-field border-none">
            <label class="ne-label w6 grey">large：</label>
            <p>
                <span class="size-large margin-right-10">文字</span>
                <span class="size-large  margin-right-10 weight-bold">文字</span>
                <span class="size-large  margin-right-10 weight-bolder">文字</span>
            </p>
        </div>
        <div class="ne-field border-none">
            <label class="ne-label w6 grey">larger：</label>
            <p>
                <span class="size-larger margin-right-10">文字</span>
                <span class="size-larger  margin-right-10 weight-bold">文字</span>
                <span class="size-larger  margin-right-10 weight-bolder">文字</span>
            </p>
        </div>
        <div class="ne-field border-none">
            <label class="ne-label w6 grey">x-large：</label>
            <p>
                <span class="size-x-large margin-right-10">文字</span>
                <span class="size-x-large  margin-right-10 weight-bold">文字</span>
                <span class="size-x-large  margin-right-10 weight-bolder">文字</span>
            </p>
        </div>
        <div class="ne-field border-none">
            <label class="ne-label w6 grey">xx-large：</label>
            <p>
                <span class="size-xx-large margin-right-10">文字</span>
                <span class="size-xx-large  margin-right-10 weight-bold">文字</span>
                <span class="size-xx-large  margin-right-10 weight-bolder">文字</span>
            </p>
        </div>
    </fieldset>
</body>

</html>
