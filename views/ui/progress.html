<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeAdmin</title>
    <link rel="stylesheet" href="/Content/Tools/neui/neui.css" />
    <link rel="stylesheet" href="/Content/Tools/neui-extend/neui.extend.css" />
</head>

<body>

    <div class="ne-panel">
        <div class="ne-panel-header align-center">
            <div class="header-title">进度条</div>
        </div>
        <div class="ne-panel-body padding-top-15 padding-bottom-15">
            <h4 class="hr-title bg-white">0%</h4>
            <div class="ne-cell">
                <progress class="ne-progress" max="100" value="0"></progress>
            </div>
            <h4 class="hr-title bg-white">50%</h4>
            <div class="ne-cell">
                <progress class="ne-progress" max="100" value="50"></progress>
            </div>
            <h4 class="hr-title bg-white">100%</h4>
            <div class="ne-cell">
                <div class="ne-progress">
                    <div class="ne-progress-bar">
                        <div class="ne-progress-innerbar" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ne-panel">
        <div class="ne-panel-header align-center">
            <div class="header-title">尺度条</div>
        </div>
        <div class="ne-panel-body padding-top-15 padding-bottom-15">
            <h4 class="hr-title bg-white">Low</h4>
            <div class="ne-cell">
                <meter class="ne-meter" min="0" max="100" low="10" high="50" optimum="100" value="5"></meter>
            </div>
            <h4 class="hr-title bg-white">Height</h4>
            <div class="ne-cell">
                <meter class="ne-meter" min="0" max="100" low="10" high="50" optimum="100" value="55"></meter>
            </div>
            <h4 class="hr-title bg-white">Optimum</h4>
            <div class="ne-cell">
                <meter class="ne-meter" min="0" max="100" low="10" high="50" optimum="100" value="100"></meter>
            </div>
        </div>
    </div>


    <script src="/Content/Tools/neui/neui.js"></script>
    <script src="/Content/Tools/neui-extend/neui.extend.js"></script>
    <script src="/Content/Tools/NeAdmin/neadmin.frame.js"></script>

</body>

</html>
